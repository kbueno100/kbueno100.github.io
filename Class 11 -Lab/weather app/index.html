<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>

	<div class="tempform">
		<h1>The temp is:</h1>
			
		<h1><span id="cel-temp">0&deg;C</span>/<span id="F"></span><span id="far-temp">0&deg;F</span><span id="C"></span></h1>

		</select>

		</form>

      <button id="convert">Convert</button>

	</div>
